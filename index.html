<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="output.css">
    <style>
      .polyline1 {
          fill: none;
          stroke: red; /* 첫 번째 그래프 색상을 빨간색으로 지정 */
          stroke-width: 2;
      }

      .polyline2 {
          fill: none;
          stroke: blue; /* 두 번째 그래프 색상을 파란색으로 지정 */
          stroke-width: 2;
      }
  </style>
</head>
<body>
  <script type="text/javascript" src="graph.js"></script>
    <div class="graph_wrap">
        <div class="graph_inner">
          <ul class="graph_bg">
            <!-- 그래프 point top 값 % 로 입력 0 ~ 100% -->
            <li>
              <strong class="graph_title">2012</strong>
              <button class="graph_point" aria-expanded="false">
              </button>
              <div class="graph_tip"><strong></strong></div>
            </li>
            <li>
              <strong class="graph_title">2013</strong>
              <button class="graph_point" aria-expanded="false">
              </button>
              <div class="graph_tip"><strong></strong></div>
            </li>
            <li>
              <strong class="graph_title">2014</strong>
              <button class="graph_point" aria-expanded="false">
              </button>
              <div class="graph_tip"><strong></strong></div>
            </li>
            <li>
              <strong class="graph_title">2015</strong>
              <button class="graph_point" aria-expanded="false">
              </button>
              <div class="graph_tip"><strong></strong></div>
            </li>
            <li>
              <strong class="graph_title">2016</strong>
              <button class="graph_point" aria-expanded="false">
              </button>
              <div class="graph_tip"><strong></strong></div>
            </li>
            <li>
              <strong class="graph_title">2017</strong>
              <button class="graph_point" aria-expanded="false">
              </button>
              <div class="graph_tip"><strong></strong></div>
            </li>
            <li>
              <strong class="graph_title">2018</strong>
              <button class="graph_point" aria-expanded="false">
              </button>
              <div class="graph_tip"><strong></strong></div>
            </li>
            <li>
              <strong class="graph_title">2019</strong>
              <button class="graph_point" aria-expanded="false">
              </button>
              <div class="graph_tip"><strong></strong></div>
            </li>
          </ul>
          <div class="graph_line">
<!--             
              x 값 : 57 간격으로 올라감 (예: 0, 57, 114, 171, 228, 285, 342, 399, 456, 513)
              y 값 : button class="graph_point" top % 의 두배 수 (예: 10% -> 20)
              적용 : points="x,y x,y ....."
              -->
            <div class="svgBox">
              <svg class="svg" height="216">
                <polyline id="polylineid" class="polyline1" points=""></polyline>
                <polyline id="polylineid" class="polyline2" points=""></polyline>
              </svg>
            </div>
          </div>
        </div>/
      </div>
  </body>
</html>
